<!DOCTYPE html>
<html lang="en">
  <title>Reaction Time </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<head>
 <body>
<div class="container">
<h1>Bikash Adhikari reaction timer</h1>
<div id="target">Your Time</div>
<div id="CountDown">Count</div>
<div>
<input type="button" class="btn btn-warning" onclick="startTime()" value="Start Timer" />
<input type="button" class="btn btn-danger" onclick="recordReact()" value="React Now" />
</div>
</div>
</body>
</head>
<script>
var myTime = undefined;
function recordReact() {
  myTime = Date.now();
  console.log(myTime);
  }

function startTime() {

let counter= Math.round( Math.random() * (10 - 2) + 2)
  for (let index = 0; index < counter; index++) {
    setTimeout(function () {
      document.getElementById('CountDown').innerHTML = "Count: " + index;
      }, (((counter-1) - index) * 1000))
      }
    setTimeout(function () {
    if(myTime==undefined){
      document.getElementById('target').innerHTML = "Too slow";
      }else{
      let buttonTime=Date.now();
      buttonTime = buttonTime-myTime;
      document.getElementById('target').innerHTML = "Time was: "+buttonTime;
      }
      }, ((counter-1)*1000))
    }
    
  </script>
  </html>
